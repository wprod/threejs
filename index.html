<html>
<head>
    <title>1 - First Scene</title>
    <link rel="stylesheet" href="style.css">
    <script src="node_modules/three/build/three.min.js"></script>
</head>
<body>

<script>
    let scene, camera, renderer, cube, sphere;
    let ADD = 0.05;

    let createCube = function () {
        let geometry = new THREE.BoxGeometry(.5, .5, .5);
        let material = new THREE.MeshBasicMaterial({color: '#e65050'});

        cube = new THREE.Mesh(geometry, material);

        scene.add(cube);
    };

    let createSphere = function() {
        let geometry = new THREE.SphereGeometry(1, 30, 30);
        let material = new THREE.MeshBasicMaterial({color: '#C45599', wireframe: true});

        sphere = new THREE.Mesh(geometry, material);
        sphere.position.x = 2;
        scene.add(sphere);
    };

    // set up the environment -
    // initiallize scene, camera, objects and renderer
    let init = function () {
        // create the scene
        scene = new THREE.Scene();
        scene.background = new THREE.Color(0xababab);

        // create an locate the camera
        camera = new THREE.PerspectiveCamera(
            30,
            window.innerWidth / window.innerHeight,
            1, 1000
        );
        camera.position.z = 5;

        createCube();
        createSphere();

        let axes = new THREE.AxesHelper(5);
        scene.add(axes);

        // create the renderer
        renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);

        document.body.appendChild(renderer.domElement);
    };


    // main animation loop - calls 50-60 in a second.
    let mainLoop = function () {
        scene.rotation.y -= ADD;

        if (cube.position.x <= -3 || cube.position.x >= 3) {
            ADD *= -1;
        }

        renderer.render(scene, camera);
        requestAnimationFrame(mainLoop);
    };

    init();
    mainLoop();
</script>
</body>
</html>
</script>
